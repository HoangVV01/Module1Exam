<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input;
    do {
        input = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
        if (isNaN(input) || input <= 0) {
            alert("Phải là 1 số nguyên dương lớn hơn 0");
        } else if (input > 50) {
            alert("Phải là 1 số nguyên dương nhỏ hơn hoặc bằng 50");
        }
    } while (isNaN(input) || input <= 0 || input > 50);

    let array = [];
    for (let i = 1; i <= input; i++) {
        let number = parseInt(prompt(`Nhập phần tử số ${i} của mảng:`));
        array.push(number);
    }

    function AverageSumOfOddNumberInEvenPosition(arr) {
        let result_array = [];
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 1 && i % 2 === 0) {
                result_array.push(arr[i]);
                total += arr[i];
            }
        }
        let average = result_array.length > 0 ? total / result_array.length : 0;
        return { result_array, average };
    }

    let { result_array, average } = AverageSumOfOddNumberInEvenPosition(array);

    document.write(`Mảng bạn đã nhập: ${array.join(', ')}<br>`);
    document.write(`Trung bình cộng các số lẻ ở vị trí chẵn: ${result_array.join('+')} / ${result_array.length} = ${average}<br>`);
</script>
</body>
</html>
