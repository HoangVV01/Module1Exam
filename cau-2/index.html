<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function capSoThanThiet(a, b) {
        if (a <= 0 || b <= 0) return false;

        function tongSoUoc(n) {
            let sum = 0;
            for (let i = 1; i <= Math.floor(n / 2); i++) {
                if (n % i === 0) {
                    sum += i;
                }
            }
            return sum;
        }

        return tongSoUoc(a) === b && tongSoUoc(b) === a;
    }

    console.log(capSoThanThiet(220, 284));
    console.log(capSoThanThiet(123, 456));
</script>
</body>
</html>
